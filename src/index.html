<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Super Galactic Age Calculator</title>
</head>
<body>
  <h3>Enter your age to determine your inter-planetary ages.</h3>
  <form id="galactic-age-calculator">
    <label for="earth-age">Enter your Earth age:</label>
    <input id="earth-age" type="number">
    <label for="residence">Enter your country of residence:</label>
    <input id="residence" type="text">
    <label for="gender">Enter your gender:</label>
    <input id="gender" type="text">
    <button type="submit">Submit</button>
  </form>
  <div id="display-results">
    Your Earth age is: 
    <p id="display-earth-age"></p>
    Your Mercury age is: 
    <p id="mercury-age"></p>
    Your Venus age is: 
    <p id="venus-age"></p>
    Your Mars age is:
    <p id="mars-age"></p>
    Your Jupiter age is:
    <p id="jupiter-age"></p>
  </div> 
</body>
</html>
